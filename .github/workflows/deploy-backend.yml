name: Deploy Backend to GCP VM

on:
  push:
    paths:
      - "backend/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to GCP VM via Docker Compose
        run: |
          SSH="ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          $SSH << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            git rev-parse HEAD
          
            echo "ðŸ“¦ Stopping and rebuilding Docker Compose..."
            docker compose down
            docker compose pull
            docker compose up --build -d
            echo "âœ… Deployment complete via Docker Compose."
          EOF